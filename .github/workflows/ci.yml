name: Django CI

on:
  push:
    branches: [ "main" ]
    paths:
      - airline0/**  # Exécutez le workflow uniquement si des fichiers sous airline0 changent
  pull_request:
    branches: [ "main" ]
    paths:
      - airline0/**  # Exécutez le workflow uniquement pour les PR qui affectent airline0

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        python manage.py test
